<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="index.html">Página Principal</a></li>
                <li><a href="sobre.html">Sobre a Clínica</a></li>
                <li><a href="horario.html">Horário de Atendimento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="header-contato.jpg" alt="Imagem de Contato">
            </div>
    
            <div class="content">
                <h1>Contato</h1>
                <p>Descrição sobre o contato da clínica.</p>
                <ul>
                    <li><strong>Telefone:</strong> (xx) xxxx-xxxx</li>
                    <li><strong>Whatsapp:</strong> (xx) xxxxx-xxxx</li>
                    <li><strong>Endereço:</strong> Avenida Paula Ferreira, 2578 - Pirituba - São Paulo/SP - CEP 02915-100</li>
                </ul>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.19016858808!2d-46.7187772852214!3d-23.489658884718498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef9b06bd7fd77%3A0x887e0721615b7f61!2zQ2zDrW5pY2EgbcOpZGljYQ!5e0!3m2!1spt-BR!2sbr!4v1680807995934!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form action="#" method="post">
                    <div class="row">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" required>

                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" required></textarea>

                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
